{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <article>
        <h1>Menu item</h1>
        <span>
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a>/
            <!-- Step: Replace code here -->
        </span>
        
        <div class="row">
            <!--Begin col-->
            <div class="column">
                <h2>
                   {{menu_item.name}}
                </h2>
                <p>
                    {{menu_item.menu_item_description}}
                </p>
                <p>
                   Price : ${{menu_item.price}}.00
                </p>
            </div>
            <!--End col-->
            <!--Begin col-->
            <div class="column">
                <img src="{% static 'img/menu_items/{{ item.name }}.jpg' %}" alt="{{ item.name }}" />
            </div>
            <!--End col-->
        </div>
        
    </article>
</section>
{% endblock %}
